            <button onclick="visualise()">Visualise</button>
        </div>
        <div class="display" >
            <div class="display-controls">
                <button onclick="zoomStage(1.3)">+</button>
                <button onclick="zoomStage(0.7)">-</button>
            </div>
            <div id="container">
            </div>
        </div>
    </section>

</body>
